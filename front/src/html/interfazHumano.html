<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="container">
  <div class="card mb-3 destinoCard">
    <div
      class="card-header bg-primary text-white d-flex justify-content-center"
    >
      <h5>Destino</h5>
    </div>
    <div class="card-body h3">
      <span class="d-flex justify-content-center" id="contDestino"></span>
    </div>
  </div>

  <div class="row">
    <table class="table tablaCaracteristicas" id="tablaCaracteristicas">
      <tbody></tbody>
    </table>
  </div>

  <!--MODAL CAMBIAR CARACTERÏSTICAS-->
  <button
    type="button"
    class="btn btn-primary"
    data-mdb-toggle="modal"
    data-mdb-target="#modal"
  >
    Launch demo modal
  </button>

  <div class="modal" tabindex="-1" id="modal" style="display: block">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloModal"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
