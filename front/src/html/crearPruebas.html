<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>

        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"> -->
</head>
<body>
   <!-- FORM PRUEBA 50 -->

    <div class="container">
      <div class="card mb-3" id="pregunta50">
          <div class="card-header bg-primary text-white d-flex justify-content-center"><h5>Pregunta al 50%</h5></div>
          <div class="card-body h3">

            <form id="formPrueba50">

              <div class="card mb-3 p-4">
                <div class="row">
                  <div class="px-2 col-12">
                      <label for="titulo" class="col-form-label">Título:</label>
                      <input name="titulo" type="text" class="form-control mb-3" rows="3" style="resize: none;"></textarea>
                  </div>
                </div>
              </div>

              <div class="card mb-3 p-4">
                <div class="row">
                  <div class="px-2 col-12">
                      <label for="pregunta" class="col-form-label">Pregunta:</label>
                      <textarea name="pregunta" class="form-control mb-3" rows="3" style="resize: none;"></textarea>
                  </div>
                </div>
              </div>


              <div class="card mb-3 p-4">
                <div class="row">
                  <div class="px-2 col-6">
                      <label for="respuestaCorrecta" class="col-form-label ml-4">Respuesta correcta:</label>
                      <input name="respuestaCorrecta" type="text" class="form-control mb-3 ml-4 w-95">
                  </div>
                  <div class="px-2 col-6">
                      <label for="respuestaIncorrecta" class="col-form-label ml-4">Respuesta incorrecta:</label>
                      <input name="respuestaIncorrecta" type="text" class="form-control mb-3 ml-4 w-95">
                  </div> 
                </div>
              </div>

              <div class="card mb-3 p-4">
                <div class="row">
                  <div class="px-2 col-12">
                      <label for="destino" class="col-form-label ml-4 float-start my-2">Destino:</label>
                      <input name="destino" type="text" class="form-control mb-3 ml-4 w-25 float-end my-2"
                        pattern="[0-9]{1,2}$" title="inserta un número en correcto (1-99)">
                  </div>
                  <div class="px-2 col-12">
                    <label for="atributo" class="col-form-label ml-4 float-start my-2">Atributo:</label>
                    <select name="atributo" class="form-select w-25 float-end my-2" aria-label="Default select example" required>
                      <option selected>Atributos</option>
                      <option value="sabiduria">Sabiduría</option>
                      <option value="nobleza">Nobleza</option>
                      <option value="virutd">Virtud</option>
                      <option value="maldad">Maldad</option>
                      <option value="audacia">Audacia</option>
                    </select>
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-primary float-right">Aceptar</button> 
            </form>
          </div>
      </div>
    </div>

    <!-- FORM PRUEBA PUNTUAL -->
    <div class="card mb-3" id="pruebaPuntual">
      <div class="card-header bg-primary text-white d-flex justify-content-center"><h5>pruebaPuntual</h5></div>
      <div class="card-body h3">

        <form id="formPruebaPuntual">

          <div class="card mb-3 p-4">
            <div class="row">
              <div class="px-2 col-12">
                  <label for="titulo" class="col-form-label">Título:</label>
                  <input name="titulo" type="text" class="form-control mb-3" rows="3" style="resize: none;"></textarea>
              </div>
            </div>
          </div>

          <div class="card mb-3 p-4">
            <div class="row">
              <div class="px-2 col-12">
                <label for="descripcion" class="col-form-label">Descripción:</label>
                <textarea name="descripcion" class="form-control mb-3" rows="5" style="resize: none;"></textarea>
              </div>
            </div>
          </div>

          

          <div class="card mb-3 p-4">
            <div class="row">
              <div class="px-2 col-12">
                <label for="porcentaje" class="col-form-label ms-4 float-start">Porcentaje:</label>
                <input name="porcentaje" type="text" class ="form-control float-end mb-3 my-3 w-25 me-3 w-95"
                  pattern="[0-9]{1,2}$"
                  title="introduce un porcentaje válido (0-99)"
                  >
              </div>
            </div>
          </div>

          <div class="card mb-3   ">
            <div class="row">
              <div class="px-2 col-12">
                <label for="destino" class="col-form-label ms-4 float-start my-2">Destino:</label>
                <input name="destino" type="text" class="form-control mb-3 ml-4 w-25 d-inline float-end my-3 me-3"
                  pattern="[0-9]{1,2}$" title="inserta un número en correcto (1-99)">
              </div>
              <div class="px-2 col-12">
                <label for="atributo" class="col-form-label ms-4 float-start my-2">Atributo:</label>
                <select name="atributo" class="form-select w-25 float-end my-2 me-3" aria-label="Default select example" required>
                  <option selected>Atributos</option>
                  <option value="sabiduria">Sabiduría</option>
                  <option value="nobleza">Nobleza</option>
                  <option value="virutd">Virtud</option>
                  <option value="maldad">Maldad</option>
                  <option value="audacia">Audacia</option>
                </select>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary float-end">Aceptar</button> 
        </form>
      </div>
    </div>
</body>
</html>
