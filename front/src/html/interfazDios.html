  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="card mb-3 destinoCard w-75">
            <div
              class="card-header bg-primary text-white d-flex justify-content-center"
            >
              <h5>Destino</h5>
            </div>
            <div class="card-body h3">
              <span class="d-flex justify-content-center" id="contDestino"></span>
            </div>
          </div>
        </div>

        <div class="col-7"></div>

        <div class="col-3">
            <table class="table tablaCaracteristicas" id="tablaCaracteristicas">
              <thead>
                <tr>
                  <th scope="col" class="text-center">Atributo</th>
                  <th scope="col" class="text-center">Nivel</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <button
              type="button"
              class="btn btn-primary my-2 float-end me-4"

              data-bs-target="#modalCaracteristicas"

      </div>

      <div
        class="modal fade"
        id="modalCaracteristicas"
        tabindex="-1"
        aria-labelledby="tituloModalCaracteristicas"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloModalCaracteristicas"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"

            </div>
            <div class="modal-body">
            </div>
          </div>
        </div>
      </div>
