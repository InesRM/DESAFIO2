<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>asignar pruebas</title>
  </head>
  <body>
    <div class="container py-3">
      <header></header>

      <main>
        <div class="row mb-3 text-center d-flex justify-content-around">
          <div class="col-5">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 text-bg-danger">
                <h4 class="my-0 fw-normal">Pruebas disponibles</h4>
              </div>
              <div class="card-body">
                <!--TARJETAS DE PRUEBA-->
                <div class="accordion mb-4 rounded-3" id="prueba1Acc">
                  <div class="accordion-item ">
                    <h2 class="accordion-header" id="headingOne">
                      <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#prueba1"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      >
                        Prueba1
                      </button>
                    </h2>
                    <ul
                      id="prueba1"
                      class="accordion-collapse collapse list-group"
                      aria-labelledby="headingOne"
                      data-bs-parent="#prueba1Card"
                    >
                      <li class="list-group-item">humano1</li>
                      <li class="list-group-item">fulano</li>
                      <li class="list-group-item">mengano</li>
                      <li class="list-group-item">risto</li>
                      <li class="list-group-item">otro</li>
                    </ul>
                  </div>
                </div>

                <div class="accordion mt-3 mb-4 rounded-3" id="prueba2Acc">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                      <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#prueba2"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                      >
                        Prueba2
                      </button>
                    </h2>
                    <ul
                      id="prueba2"
                      class="accordion-collapse collapse list-group"
                      aria-labelledby="headingOne"
                      data-bs-parent="#prueba2Acc"
                    >
                      <li class="list-group-item">humano1</li>
                      <li class="list-group-item">fulano</li>
                    </ul>
                  </div>
                </div>

                <button type="button" class="w-100 btn btn-outline-primary">
                  Añadir
                </button>

              </div>
            </div>
          </div>

          <div class="col-5">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3 text-bg-warning">
                <h4 class="my-0 fw-normal">Humanos</h4>
              </div>
              <div class="card-body">
                <div class="card mb-4 rounded-3 shadow-sm tarjeta">
                  <div class="card-body">humano1</div>
                </div>
                <div class="card mb-4 rounded-3 shadow-sm tarjeta">
                  <div class="card-body">humano2</div>
                </div>
                <div class="card mb-4 rounded-3 shadow-sm tarjeta">
                  <div class="card-body">juan</div>
                </div>
                <button type="button" class="w-100 btn btn-outline-primary">
                  Añadir
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
