
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
  
</head>

<body class="bg-image" style="
background-image: url('./assets/img/webpack-logo.png');
height: 100vh;">
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion" type="login">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse" type="submit">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form method="post" action="http://localhost:8000/api/users/login" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input class="form-control" name="email" id="email" type="email" placeholder="Correo Electronico">
                    <input class="form-control" name="password" type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                    <!-- ********************* prueba enlace******* -->
                    <!-- <a href="./html/prueba2.html">Prueba</a> -->
                </form>

                <!--Register-->
                <form method="post" action="http://localhost:8000/api/users/register" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input class="form-control" name="name" type="text" placeholder="Nombre">
                    <input  class="form-control" name="email" type="email" placeholder="email">
                    <input  class="form-control" name="password" type="password" placeholder="contraseña">
                    <!-- <input  class="form-control" name="rol" type="text" placeholder="Rol"> -->
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>
    </main>

        crossorigin="anonymous"></script> -->
</body>
</html>
